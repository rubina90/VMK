<div ng-controller="ClassesProgramController">
    <accordion close-others="false">
        <accordion-group ng-repeat="group in groups">
            <accordion-heading>
                {{group.title}} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
            </accordion-heading>
           {{group.content}}
        </accordion-group>
    </accordion>
</div>
